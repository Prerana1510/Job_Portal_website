<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Study With Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body, html { height: 100%; width: 100%; background: #f5f5f5; }

    .container { display: flex; height: 100vh; width: 100vw; }

    /* LEFT SIDE */
    .left {
        flex: 1;
        background: linear-gradient(135deg, #1D4ED8, #1D4ED8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
    }

    .left h1 { font-size: 36px; font-weight: 700; margin-bottom: 15px; }
    .left p { font-size: 16px; margin-bottom: 30px; line-height: 1.5; }
    .left img { width: 80%; max-width: 350px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

    /* RIGHT SIDE */
    .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 18px;
        background: white;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        position: relative;
    }

    h2 { font-weight: 600; margin-bottom: 20px; text-align: left; }
    .input-group {
        position: relative;
        margin-bottom: 15px;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    .input-group .eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
    }

    .checkbox-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 20px;
    }
    .checkbox-container input { margin-right: 5px; }

    button { width: 100%; padding: 12px; border-radius: 8px; background: #1D4ED8; color: white; font-size: 16px; border: none; cursor: pointer; margin-bottom: 15px; }
    button:hover { opacity: 0.85; }

    .continue-text { text-align: center; margin: 10px 0; font-size: 14px; color: #555; }

    .social-login { display: flex; gap: 10px; margin-bottom: 15px; }
    .social-login button {
        flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: white; color: #555; cursor: pointer;
    }
    .social-login button:hover { opacity: 0.85; }

    .link { text-align: center; font-size: 13px; }
    .link a { text-decoration: none; color: #1D4ED8; }

    /* RESET PASSWORD BOX */
    .reset-box {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        padding: 40px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>

<div class="container">
    <!-- LEFT SIDE -->
    <div class="left">
        <h1>Welcome Back!</h1>
        <p>Login to access your dashboard and continue your job search journey.</p>

        <!-- UPDATED IMAGE PATH -->
        <img src="Assets/Images/login-image.png" alt="Workspace">
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <div class="card">

            <!-- LOGIN BOX -->
            <div id="loginBox">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="loginEmail">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="loginPassword">
                    <i class="fas fa-eye eye" onclick="togglePassword()"></i>
                </div>

                <div class="checkbox-container">
                    <label><input type="checkbox" id="remember"> Remember me</label>
                    <a onclick="showReset()" style="cursor:pointer;">Forgot Password?</a>
                </div>

                <button onclick="login()">Login</button>

                <div class="continue-text">Continue with</div>

                <div class="social-login">
                    <button onclick="googleLogin()"><i class="fab fa-google"></i> Google</button>
                    <button onclick="facebookLogin()"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
            </div>

            <!-- RESET PASSWORD BOX -->
            <div id="resetBox" class="reset-box">
                <h2>Reset Password</h2>
                <input type="email" placeholder="Enter your email" id="resetEmail">
                <button onclick="resetPassword()">Send Reset Link</button>
                <button class="back-btn" onclick="login()" style="width:100%; margin-top:10px; background:#666;">Back to Login</button>
            </div>

        </div>
    </div>
</div>

<script>
    function showReset() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("resetBox").style.display = "block";
    }

    function showLogin() {
        document.getElementById("resetBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }

    /* ✅ UPDATED LOGIN FUNCTION WITH VALIDATION */
    function login() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert("❌ Please enter a valid email address");
            return;
        }

        if (password.length < 6) {
            alert("❌ Password must be at least 6 characters long");
            return;
        }

        alert("✔ Login successful!");
    }

    function resetPassword() { alert("Reset Password clicked!"); }
    function googleLogin() { alert("Google Login clicked!"); }
    function facebookLogin() { alert("Facebook Login clicked!"); }

    function togglePassword() {
        const pw = document.getElementById('loginPassword');
        const eye = document.querySelector('.eye');
        if (pw.type === 'password') {
            pw.type = 'text';
            eye.classList.remove('fa-eye');
            eye.classList.add('fa-eye-slash');
        } else {
            pw.type = 'password';
            eye.classList.remove('fa-eye-slash');
            eye.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
