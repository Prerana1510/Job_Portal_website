<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ JobPortal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body, html { height: 100%; }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left side */
        .left {
            flex: 1;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .left h1 { font-size: 36px; margin: 20px 0 10px; }
        .left p { font-size: 16px; margin-bottom: 30px; max-width: 300px; }
        .left img { width: 80%; border-radius: 12px; }

        /* Right side */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-align: left;
        }

        .card input[type="text"], .card input[type="email"], .card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .password-field {
            position: relative;
        }

        .password-field i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover { opacity: 0.9; }

        .terms {
            font-size: 13px;
            margin: 12px 0;
            text-align: left;
        }

        .terms a { color: #007bff; text-decoration: none; }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .social-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 0;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
        }

        .social-buttons button.google { color: black; }
        .social-buttons button.facebook { color: #4267B2; }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a { color: #007bff; text-decoration: none; }

        .error { color: red; font-size: 13px; text-align: left; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left">
            <h1>Start Your Journey</h1>
            <p>Create an account to unlock thousands of job opportunities and connect with top employers.</p>
            <img src="https://via.placeholder.com/400x250" alt="JobPortal Image">
        </div>

        <!-- Right Side -->
        <div class="right">
            <div class="card">
                <h2>Create Account</h2>
                <div class="error" id="errorBox"></div>

                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="email" id="email" placeholder="Email Address">

                <div class="password-field">
                    <input type="password" id="password" placeholder="Create a strong Password">
                    <i class="fa fa-eye" id="togglePass"></i>
                </div>

                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <i class="fa fa-eye" id="toggleConfirm"></i>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms"> I agree to the 
                    <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>

                <button onclick="signup()">Create Account</button>

                <div class="social-buttons">
                    <button class="google"><i class="fab fa-google"></i> Google</button>
                    <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_VALUE",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function signup() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const terms = document.getElementById("terms").checked;
            const errorBox = document.getElementById("errorBox");

            errorBox.innerHTML = "";

            if (!firstName || !lastName) { errorBox.innerHTML = "Please enter your full name."; return; }
            if (!email) { errorBox.innerHTML = "Please enter your email."; return; }
            if (password.length < 6) { errorBox.innerHTML = "Password must be at least 6 characters."; return; }
            if (password !== confirmPassword) { errorBox.innerHTML = "Passwords do not match."; return; }
            if (!terms) { errorBox.innerHTML = "You must agree to the terms."; return; }

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Account created successfully!");
                    window.location.href = "login.html";
                })
                .catch((error) => { errorBox.innerHTML = error.message; });
        }

        window.signup = signup;

        // Password toggle
        const togglePass = document.getElementById("togglePass");
        const toggleConfirm = document.getElementById("toggleConfirm");
        togglePass.addEventListener("click", () => {
            const p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        });
        toggleConfirm.addEventListener("click", () => {
            const p = document.getElementById("confirmPassword");
            p.type = p.type === "password" ? "text" : "password";
        });
    </script>
</body>
</html>
