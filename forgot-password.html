<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - JobPortal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

<div class="auth-container">
  <h2>Reset Password</h2>
  <p class="muted">We will send reset link to your email</p>

  <form class="auth-form">
    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <button class="btn btn-primary full-btn">Send Reset Link</button>
  </form>

  <p class="auth-switch">
    Back to <a href="login.html">Login</a>
  </p>
</div>

</body>
</html>
