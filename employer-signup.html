<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Signup - JobPortal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

<div class="auth-container">
  <h2>Create Employer Account</h2>
  <p class="muted">Post jobs & manage applicants</p>

  <form class="auth-form">
    <label>Company Name</label>
    <input type="text" placeholder="Enter company name">

    <label>Email</label>
    <input type="email" placeholder="Enter email">

    <label>Password</label>
    <input type="password" placeholder="Enter password">

    <button class="btn btn-primary full-btn">Sign Up</button>
  </form>

  <p class="auth-switch">
    Already registered? <a href="employer-login.html">Login</a>
  </p>
</div>

</body>
</html>
